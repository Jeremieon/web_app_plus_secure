name: Terraform

on:
  push:
    branches:
      - deploy

jobs:
    deploy_app:
        name : aws_simple_app
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./infra_app

        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v2
          with:
              terraform_version: 1.1.0
              cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
        - name: Setup Terraform Backend
          id: backend
          run: |
              cat > backend.tf << EOF
              terraform {
                  cloud {
                      organization = "${{ secrets.TF_CLOUD_ORGANIZATION }}"
                      workspaces {
                      name = "${{ secrets.TF_CLOUD_WORKSPACE_INFRA_APP }}"
                      }
                  }
              }
              EOF
            
        - name: Terraform Init
          run: terraform init

        - name: Terraform Plan
          run: terraform plan

        - name: Terraform Apply
          if: github.event_name == 'push' && contains(github.event.head_commit.message, 'deploy')
          run: terraform apply -auto-approve

        - name: Terraform Destroy
          if: github.event_name == 'push' && contains(github.event.head_commit.message, 'destroy')
          run: terraform destroy -auto-approve


    deploy_xc:
        name: "f5xc deploy"
        runs-on: ubuntu-latest
        needs: deploy_app
        defaults:
          run:
              working-directory: ./f5xc
        steps:
          - name: Checkout
            uses: actions/checkout@v3
          
          - name: Setup Terraform
            uses: hashicorp/setup-terraform@v2
            with:
              cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          - name: Setup Terraform Backend
            id: backend
            run: |
              cat > backend.tf << EOF
              terraform { 
                cloud {
                  organization = "${{ secrets.TF_CLOUD_ORGANIZATION }}"
                  workspaces {
                    name = "${{ secrets.TF_CLOUD_WORKSPACE_F5XC }}"
                  }
                }
              }
              EOF
              echo "${{secrets.XC_API_P12_FILE}}" | base64 -d > api.p12
      
          - name: Terraform Init
            id: init
            run: terraform init
            
          - name: Terraform Validate
            id: validate
            run: terraform validate -no-color

          - name: Terraform Plan
            run: terraform plan
    
          - name: Terraform Apply
            if: github.event_name == 'push' && contains(github.event.head_commit.message, 'deploy')
            run: terraform apply -auto-approve

          - name: Terraform Destroy
            if: github.event_name == 'push' && contains(github.event.head_commit.message, 'destroy')
            run: terraform destroy -auto-approve